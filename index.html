<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordering of Numbers</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="logo">
    
  </div>
  <div class="cover-screen">
    <p id="result"></p>
    <div class="buttons">
      <button id="start-button">Start Game</button>

      <button id="next-button" class="hide">Next</button>
      <button id="prev-button" class="hide">Prev</button>
    </div>
  </div>
  
  <div class="game-details">
    <div id="moves"></div>
    <div class="timer hide" id="timer">
      Time: 00:00
    </div>
  </div>
  <div class="slider-game">
    <div class="container"></div>
    <div class="original-image ">

    </div>
  </div>
  <div class="game-buttons hide">
    <i class="fas fa-chevron-left"></i>
    <button id="reshuffle">Reshuffle</button>
    <i class="fas fa-chevron-right"></i>
  </div>
  <script src="main.js"></script>
</body>

</html>
